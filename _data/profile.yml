short_bio: >-
  <p>
    Yuxuan Wang is currently a third-year Ph.D. candidate from <a href="https://mreallab.github.io">
    MReal Lab</a> in Nanyang Technological University (NTU) supervised by Prof. 
    <a href="https://personal.ntu.edu.sg/hanwangzhang/">Hanwang Zhang</a>. 
    Before that, He was a Master of Science student in <a href="https://sites.google.com/view/showlab">Show Lab</a> in National University of Singapore (NUS) supervised by Prof. 
    <a href="https://cde.nus.edu.sg/ece/staff/shou-zheng-mike/">Mike Zheng Shou</a>. 
    He also works closely with Prof. <a href="https://zjuchenlong.github.io">Long Chen</a> from HKUST and Prof. <a href="https://na-z.github.io">Na Zhao</a> from SUTD.<br />
  </p>
  <p>
    His research interest includes but not limited to 3D Generaton, 3D Scene Editing and Understanding, and Vision-Language Understanding.
  </p>

